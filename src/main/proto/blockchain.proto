syntax = "proto3";

option java_multiple_files = true;
option java_package = "kademlia_public_ledger";
option java_outer_classname = "PL";

service Services {
    rpc Ping (Node) returns (Node) {}
    rpc Store (Data) returns (Node) {}
    rpc FindNode (Node) returns (KBucket) {}
    rpc FindValue (Key) returns (Data) {}
}

message KBucket {
    Node sender = 1;
    repeated Node nodes = 2;
    string com_key = 3;
}

message Data {
    Node sender = 1;
    bytes key = 2;
    string value = 3;
}

message Node {
    bytes id = 1;
    bytes ip = 2;
    int32 port = 3;
}

message Key {
    Node sender = 1;
    bytes key = 2;
}